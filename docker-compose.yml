version: '3'
services:
  rocketchat:
    image: 'registry.rocket.chat/rocketchat/rocket.chat:${ROCKETCHAT_VERSION}'
    restart: unless-stopped
    environment:
      - 'PORT=${PORT}'
      - 'ROOT_URL=${ROOT_URL}'
      - 'MONGO_URL=${MONGO_URL}'
      - 'MONGO_OPLOG_URL=${MONGO_OPLOG_URL}'
      - 'INSTANCE_IP=${INSTANCE_IP}'
    ports:
      - '${PORT}:${PORT}'
