version: '3'
services:
  rocketchat:
    image: rocket.chat:4.8.1
    restart: unless-stopped
    environment:
      PORT: ${PORT}
      ROOT_URL: ${ROOT_URL}
      MONGO_URL: ${MONGO_URL}
      MONGO_OPLOG_URL: ${MONGO_OPLOG_URL}
      INSTANCE_IP: ${INSTANCE_IP}
    ports:
      - '${PORT}:${PORT}'
